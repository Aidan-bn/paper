<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1>Logo</h1>
            <menu>
                <li>Top</li>
                <li>Middle</li>
                <li>Bottom</li>
            </menu>
        </nav>
    </header>

    <main>
        <section class="display">
            <!-- Dynamically display -->
        </section>

        <section class="insert">
            <form action="" class="insert">
                <div class="user-insert">
                    <select name="service-category" id="category" >
                        <option value="default">Select your choice ...</option>
                        <option value="market">Market places</option>
                        <option value="super-market">Super Markets</option>
                        <option value="hotels-like">Hotels & Likes</option>
                        <option value="others">Others</option>
                    </select>
                    <input type="text" name="customer-name" id="ustomer-name" placeholder="customer">
                    <input type="text" name="amount-purchased" id="amount-purchased" placeholder="amount purchased">
                    <input type="date" id="date-input">
                </div>
                <div class="btn-submit">
                    <button>Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="left">
            Welcome again to our business
        </p>
        <p class="center">
            Preassure to meet with you
        </p>
        <p class="right">
            contact us for more information
        </p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
